<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro to the DOM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Heading element with id "title" -->
  <h1 id="title">Intro to the DOM</h1>
  
  <!-- Paragraph elements with class "content" -->
  <p class="content">This is a paragraph with the class "content".</p>
  <p class="content highlight">This is another paragraph with the class "content" and "highlight".</p>

  <!-- Unordered list with id "itemList" -->
  <ul id="itemList">
    <li class="list-item">🍎 Apple</li>
    <li class="list-item">🍌 Banana</li>
    <li class="list-item highlight">🍒 Cherry</li>
    <li class="list-item">🍇 Date</li>
    <li class="list-item highlight">🍈 Fig</li>
  </ul>

  <script src="index.js"></script>
</body>
</html>
